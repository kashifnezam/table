<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Tables 2-25</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            color: #333;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .control-btn.active {
            background: #ff6b6b;
            color: white;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .table-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.6s ease forwards;
        }

        .table-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .table-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .table-header h3 {
            font-size: 1.4rem;
            color: #667eea;
            margin-bottom: 5px;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .table-row:nth-child(even) {
            background: rgba(102, 126, 234, 0.1);
        }

        .table-row:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .equation {
            font-weight: 600;
            color: #333;
        }

        .result {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            background: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .highlight {
            animation: pulse 0.6s ease-in-out;
            background: rgba(255, 107, 107, 0.3) !important;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tables-grid {
                grid-template-columns: 1fr;
            }
            
            .search-input {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Multiplication Tables ✨</h1>
            <p>Interactive tables from 2 to 25</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a number or equation..." id="searchInput">
        </div>

        <div class="controls">
            <button class="control-btn" onclick="showRange(2, 10)">Tables 2-10</button>
            <button class="control-btn" onclick="showRange(11, 20)">Tables 11-20</button>
            <button class="control-btn" onclick="showRange(21, 25)">Tables 21-25</button>
            <button class="control-btn active" onclick="showAll()">Show All</button>
            <button class="control-btn" onclick="toggleAnimation()">Toggle Animation</button>
        </div>

        <div class="tables-grid" id="tablesGrid">
        </div>
    </div>

    <script>
        let animationEnabled = true;
        let currentFilter = 'all';

        function generateTables() {
            const grid = document.getElementById('tablesGrid');
            grid.innerHTML = '';
            
            for (let table = 2; table <= 25; table++) {
                const card = document.createElement('div');
                card.className = 'table-card';
                card.dataset.table = table;
                
                let cardHTML = `
                    <div class="table-header">
                        <h3>Table of ${table}</h3>
                    </div>
                `;
                
                for (let i = 1; i <= 10; i++) {
                    const result = table * i;
                    cardHTML += `
                        <div class="table-row" data-search="${table} × ${i} = ${result} ${table}*${i}=${result}">
                            <span class="equation">${table} × ${i}</span>
                            <span class="result">${result}</span>
                        </div>
                    `;
                }
                
                card.innerHTML = cardHTML;
                
                if (animationEnabled) {
                    card.style.animationDelay = `${(table - 2) * 0.1}s`;
                }
                
                grid.appendChild(card);
            }
        }

        function showRange(start, end) {
            const cards = document.querySelectorAll('.table-card');
            const buttons = document.querySelectorAll('.control-btn');
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            cards.forEach(card => {
                const tableNum = parseInt(card.dataset.table);
                if (tableNum >= start && tableNum <= end) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
            
            currentFilter = `${start}-${end}`;
        }

        function showAll() {
            const cards = document.querySelectorAll('.table-card');
            const buttons = document.querySelectorAll('.control-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            cards.forEach(card => {
                card.classList.remove('hidden');
            });
            
            currentFilter = 'all';
        }

        function toggleAnimation() {
            animationEnabled = !animationEnabled;
            event.target.textContent = animationEnabled ? 'Disable Animation' : 'Enable Animation';
            
            const cards = document.querySelectorAll('.table-card');
            cards.forEach((card, index) => {
                if (animationEnabled) {
                    card.style.animation = `slideIn 0.6s ease forwards`;
                    card.style.animationDelay = `${index * 0.05}s`;
                } else {
                    card.style.animation = 'none';
                    card.style.animationDelay = '0s';
                }
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('.table-row');
                
                // Clear previous highlights
                rows.forEach(row => row.classList.remove('highlight'));
                
                if (searchTerm === '') {
                    // Show all cards if no search term
                    const cards = document.querySelectorAll('.table-card');
                    cards.forEach(card => card.classList.remove('hidden'));
                    return;
                }
                
                let hasResults = false;
                const cards = document.querySelectorAll('.table-card');
                
                cards.forEach(card => {
                    let cardHasMatch = false;
                    const cardRows = card.querySelectorAll('.table-row');
                    
                    cardRows.forEach(row => {
                        const searchData = row.dataset.search.toLowerCase();
                        if (searchData.includes(searchTerm)) {
                            row.classList.add('highlight');
                            cardHasMatch = true;
                            hasResults = true;
                        }
                    });
                    
                    if (cardHasMatch) {
                        card.classList.remove('hidden');
                    } else {
                        card.classList.add('hidden');
                    }
                });
            });
        }

        // Enhanced interaction effects
        function addInteractiveEffects() {
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('table-row')) {
                    e.target.style.background = 'rgba(255, 107, 107, 0.4)';
                    setTimeout(() => {
                        e.target.style.background = '';
                    }, 300);
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateTables();
            setupSearch();
            addInteractiveEffects();
        });
    </script>
</body>
</html>
